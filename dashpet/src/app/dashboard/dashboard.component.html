<div class="container">
<h1>Lista de Atendimentos</h1>

<table id="customers">
  <tr>
    <th>Codigo</th>
    <th>Cpf-pet</th>
    <th>Data</th>
    <th>Tipo Atendimento</th>
    <th>Atender</th>
    <th>AÃ§ao</th>
  </tr>
  <tr *ngFor="let atendimento of atendimentos.results">
    <td>{{atendimento.pk}}</td>
    <td>{{atendimento.pet}}</td>
    <td>{{atendimento.data_hora}}</td>
    <td>{{atendimento.tipo}}</td>
    <td><a routerLink="/atendimento/{{atendimento.pk}}/">Atender</a></td>
    <td>
        <button (click)="delete(atendimento.pk)">Cancelar atendimento</button>
    </td>
  </tr>
</table>
