<div style="text-align:center">
    <h1>
      Cadastrar
    </h1>
  </div>

  <div class="container">
  <div class="box">
    <div class="login">
      <h2 class="login-header">Log in</h2>
      <div class="login-container">
        <input #username type='text' placeholder='username'>
        <input #email type='text' placeholder='email'>
        <input #password1 type='password' placeholder='Informe a senha'>
        <input #password2 type='password' placeholder='Repita a senha'>
        <input type="submit" (click)="signup(username.value, email.value, password1.value, password2.value)" value="Cadastrar" input>
        <p>{{ error?.message }}</p>
        <p *ngIf="error">{{ error?.error | json }}</p>
      </div>
    </div>
    </div>
 </div>
